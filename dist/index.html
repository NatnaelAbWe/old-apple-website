<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="sticky top-0 z-50 bg-black backdrop-blur supports-[backdrop-filter]:bg-black/95 text--sm text-gray-300"
    >
      <ul class="mx-auto flex max-w-6xl items-center justify-center gap-x-10">
        <li class="shrink-0">
          <a href="#" class="p-1" aria-label="Apple"
            ><img
              src="./asset/icons/logo.png"
              class="w-5 h-5 brightness-100 hover:brightness-75 sm:mr-auto"
              alt=""
          /></a>
        </li>

        <!-- desktop links -->
        <li class="hidden md:flex gap-x-8">
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >Mac</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >iPhone</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >iPad</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >Watch</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >TV</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >Music</a
          >
          <a
            href="#"
            class="hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded px-1 py-0.5"
            >Support</a
          >
        </li>
        <!-- icons -->
        <li class="flex items-center gap-x-4 ml-auto sm:ml-0 mr-5 sm:mr-0">
          <a href="#" class="block p-1" aria-label="search"
            ><img
              src="./asset/icons/search-icon.png"
              class="w-5 h-5 brightness-100 hover:brightness-75"
              alt=""
          /></a>
          <a href="#" class="block p-1" aria-label="Cart"
            ><img
              src="./asset/icons/cart.png"
              class="w-5 h-5 brightness-100 hover:brightness-75"
              alt=""
            />
          </a>
        </li>
      </ul>
    </nav>
    <section class="bg-[#FAFAFA]">
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 pt-12 sm:pt-16 pb-10 text-center"
      >
        <!-- Eyebrow -->
        <p class="text-sm sm:text-base text-gray-500">16-inch model</p>
        <!-- Title -->
        <h2
          class="mt-2 text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight text-gray-900"
        >
          MacBook Pro
        </h2>
        <!-- Subtitle -->
        <p class="mt-3 text-2xl sm:text-3xl text-gray-700">
          The best for the brightest.
        </p>
        <!-- CTAs -->
        <ul class="mt-6 flex items-center justify-center gap-x-6 text-blue-600">
          <li>
            <a
              href="#"
              class="inline-flex items-center font-medium hover:underline"
              >Learn more <span aria-hidden="true" class="ml-1">></span></a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center font-medium hover:underline"
              >Buy <span aria-hidden="true" class="ml-1">></span></a
            >
          </li>
        </ul>
        <!-- Product image -->
        <div class="mt-10 sm:mt-12">
          <img
            src="./asset/home/mac-laptop.jpg"
            alt="macbook pro"
            class="mx-auto w-full max-x-4xl h-auto drop-shadow-green-600"
            loading="lazy"
          />
        </div>
      </div>
    </section>
    <section
      class="bg-[url(./asset/home/iphone11-pro-bg.jpg)] bg-cover bg-center bg-no-repeat h-[700px] text-white"
    >
      <div class="max-w-4xl mx-auto text-center py-10">
        <h2 class="text-6xl font-bold mb-4">iPhone 11 Pro</h2>
        <p class="text-2xl mb-2">Pro cameras. pro display. Pro performance.</p>
        <p class="text-sm text-gray-300 mb-6">
          From $24.95/mo. or $599 with trade-in
        </p>
        <div class="space-x-4">
          <a href="#" class="text-blue-400 hover:underline"
            >Learn more <span aria-hidden="true" class="ml-1">></span></a
          >
          <a href="#" class="text-blue-400 hover:underline"
            >Buy <span aria-hidden="true" class="ml-1">></span></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
